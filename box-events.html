<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>box</title>
	<style>
		#box1,#box2{
			width:1000px;
			height:500px;
			background-color:black;
		}
		
	</style>
	<script>
		window.onload=function(){
			document.querySelectorAll("button")[0].addEventListener("click",addbox);
			document.querySelectorAll("button")[1].addEventListener("click",removebox);
			document.querySelectorAll("button")[2].addEventListener("click",downbox);
		}
		function addbox(){
			var elm=document.createElement("div");
			elm.setAttribute("style","width:100px; height:100px; color:orange; float:left; margin:5px");
			document.getElementById("box1").appendChild(elm);
			
		}
		function removebox(){
			var ele=document.getElementsByTagName("button").lastChild;
			if(ele){
				document.getElemensByTagName("button").removeChild(ele);
			}
			else{
				alert("you are out of boxes");
			}
		}
		function downbox(){
			var elm=document.createElement("div");
			elm.setAttribute("style","width:100px; height:100px; color:cyan; float:left; margin:5px");
			document.getElementById("box2").appendChild(elm);
			
		}
	</script>
</head>
<body>
	<button>addbox</button>
	<button>removebox</button>
	<button>changebox</button>
	<hr />
	<div id="box1"></div>
	<br /> <hr />
	<div id="box2"></div>
</body>
</html>

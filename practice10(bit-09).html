<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>geolocation 09</title>
	<script>
		var pos=null;
		function init(){
			if(navigator.geolocation){
				navigator.geolocation.getCurrentPosition(successfun,errorfun);
			}
		}
		function successfun(position){
			document.getElementById("lat").textContent=position.coords.latitude;
			document.getElementById("lon").textContent=position.coords.longitude;
			pos=position;
		}
		function errorfun(error){
			//alert("geollocation is not supported");
			alert(error.message);
		}
		// function rendermap(map){
			// document.getElementById("map").src="https://maps.googleapis.com/maps/api/staticmap?center="+position.coord.latitude+" , "+position.coords.longitude"&zoom="+elm.value+"&size=400x400";
		// }
	</script>
</head>
<body onload='init()'>
	<h1>Latitude:<span id="lat"></span></h1>
	<h1>Longitude:<span id="lon"></span></h1>

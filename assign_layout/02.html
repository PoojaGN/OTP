<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>02</title>
	<style>
		body{
			margin:0px auto;
			width:1000px;
			height:800px;
			border:1px solid black;
		}
		.header{
			top:0px;
			height:90px;
			width:980px;
			margin-left:10px;
			background-color:gray;
		}
		.col1{
			top:100px;
			height:600px;
			width:300px;
			margin-left:10px;
			background-color:gray;
			position: absolute;
			display:inline-block;
		}
		.row1{
			top:100px;
			height:190px;
			width:670px;
			margin-left:320px;
			background-color:gray;
			position: absolute;
			display:inline-block;
		}
		.row2{
			top:300px;
			height:400px;
			width:670px;
			margin-left:320px;
			background-color:gray;
			position: absolute;
		}
		
		.footer{
			top:710px;
			height:90px;
			width:980px;
			margin-left:10px;
			background-color:gray;
			position: absolute;
		}
	</style>
</head>
<body>
	<section>
		<header class="header"></header>
		<article class="col1"></article>
		<article class="row1"></article>
		<article class="row2"></article>
	</section>
	<footer class="footer"></footer>
</body>
</html>

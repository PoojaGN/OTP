<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>01</title>
	<style>
		body{
			margin:0px auto;
			/*background-color:gray;*/
			width:1000px;
			height:800px;
			border:1px solid black;
		}
		.row1{
			top:0px;
			height:90px;
			width:980px;
			margin-left:10px;
			background-color:gray;
			position: absolute;
		}
		.row2{
			top:100px;
			height:90px;
			width:980px;
			margin-left:10px;
			background-color:gray;
			position: absolute;
		}
		.row3{
			top:200px;
			height:90px;
			width:980px;
			margin-left:10px;
			background-color:gray;
			position: absolute;
		}
		.col1{
			top:300px;
			height:400px;
			width:319px;
			margin-left:10px;
			background-color:gray;
			position: absolute;
			display:inline-block;
		}
		.col2{
			top:300px;
			height:400px;
			width:319px;
			margin-left:340px;
			background-color:gray;
			position: absolute;
			display:inline-block;
		}
		.col3{
			top:300px;
			height:400px;
			width:319px;
			margin-left:670px;
			background-color:gray;
			position: absolute;
			display:inline-block;
		}
		.footer{
			top:710px;
			height:90px;
			width:980px;
			margin-left:10px;
			background-color:gray;
			position: absolute;
		}
	</style>
</head>
<body>
	<section>
		<article class="row1"></article>
		<article class="row2"></article>
		<article class="row3"></article>
		<article class="col1"></article>
		<article class="col2"></article>
		<article class="col3"></article>
	</section>
	<footer class="footer"></footer>
</body>
</html>

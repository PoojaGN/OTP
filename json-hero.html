<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Heros list</title>
    <style>
        .box{
            width: 1200px;
            background-color: #333;
            margin: auto;
            overflow: auto;
        }
        .prod{
            width: 200px;
            padding: 5px;
            background-color: silver;
            float: left;
            margin: 5px;
        }
        .prod img{
            max-width : 100%;
            background-color: silver;
        }
        .prod h1,h2{
            margin: 0px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }
        .prod div{
            width: 200px;
            height: 100px;
            overflow: auto;
            font-family: Arial;
            padding: 5px;
            box-sizing:border-box;
            background-color: white;
            color: #333;
            text-align: justify;
        }
    </style>
    <script type="text/mindtree" id="temp">
        <div class='prod'>
            <h1>{ht}</h1>
            <img src='{hi}'/>
            <h2>Call : <span>{hp}</span></h2>
            <div>{hd}</div>
        </div>
    </script>
    <script>
        var xhr = new XMLHttpRequest();
            xhr.addEventListener("readystatechange", changeHandler)
            xhr.open("get","nero.xml", true);
            xhr.send();
        var data=Null;
        function changeHandler(){
            console.log(xhr.readyState);
            if(xhr.status == 200 && xhr.readyState == 4){
            	data=JSON.parse(xhr.responseText);
           		data.hero.forEach(function (v,i,a){                                                              
                    var temp=document                                                                                                                			
                                .getElementById("temp")
                    			.innerHTML
                    			.replace("{ht}",v.hTitle)
                    			.replace("{hi}",v.photo)
                    			.replace("{hp}",v.phone)
                    			.replace("{hd}",v.hDetails)
                   document.getElementsByClassName("box")[0].innerHTML+=temp;                  			
               };  )         
        }
    </script>
    
</head>
<body>
    <div class="box"></div>
</body>
</html>

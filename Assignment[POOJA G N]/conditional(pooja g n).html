<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>conditional statements</title>
	<script>
		alert("output is in console");
		var a=100;
		var b="abc";
		if(a>b)
			console.log(a+" is greater than "+b);
		else 
			console.log(a + ">"+ b+"  invalid operation");
	
	console.log("switch operation");
	var str="web";
		switch(str){
			case" net":console.log("  Iteration 0");
			break;
			case "web":console.log("  Iteration 1");
			break;	
			default:console.log("Orchard Traiining program");
		}
	
		var arr=[];
		for(var i=0;i<10;i++){
			arr[i]=i+5;
		}	
		console.log("for operation  "+arr);	

	
	var temp=100,count=0;
	console.log("while operation");
	while(count<5){
		temp+=count;
		count++;
		console.log(" "+temp+"  ");
	}
	
	var temp=[10,20,30,40,50],count=0;
	console.log("do-while");
	do{
		console.log(" "+temp[count]+"  ");
		count++;
	}while(count<5);
	
	</script>
</head>
<body>
	
</body>
</html>

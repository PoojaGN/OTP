<!DOCTYPE html>
<html>
<body>
<script>
	alert("get output of math methods from console");
	var num=Math.random()*100;
	console.log("random number generated:" +num);
	
	console.log("minimum out of 20,4,37,89,1"+ Math.min(20,4,37,89,1));

	console.log("maximum out of 4,5,7,1,3"+ Math.max(4,5,7,1,3));

	console.log("round value of 2.5:"+Math.round(2.5));
	
	console.log("ceil: "+ Math.ceil(2.8));
	
	console.log("floor: "+Math.floor(3.2));
	
	console.log("absolute: "+Math.abs(23));
	
	console.log("Square root: "+Math.sqrt(100));
	

</script>

</body>
</html>

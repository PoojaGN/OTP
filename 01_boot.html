<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>01_boot</title>
        <link rel="stylesheet" href="lib/css/bootstrap.css" />
        <script src="lib/jquery.js"></script>
        <script src="lib/bootstrap.js"></script>
        
        <style>
        	body{
        		width:1000px;
        		margin:0px auto;
        	}
        	
        	.graybox{
        		background-color: gray;
        		height:100px;
        		margin:5px;
               }
            .redbox{
                background-color: red;
                height:100px;
                margin:5px;
               }
            .greenbox{
                background-color: green;
                height:100px;
                margin:5px;
              }
              .pinkbox{
              	background-color: pink;
                height:350px;
                width:308px;
                margin:12px;
                margin-left:15px;
                }
              .yellowbox{
              	background-color: yellow;
                height:350px;
                width:308px;
                margin:12px;
                }
              .cyanbox{
              	background-color: cyan;
                height:350px; 
                width:308px;
                margin:12px;
                }
              
        </style>
        <script>
            $(function(){
                $(window).on("resize", function(){
                    console.log($("body").width());
                })
            })
        </script>
    </head>
    <body>
          <main class="container-fluid col-lg-12">
          	
          	<div class="row"><div class="graybox  col-lg-12 "></div></div>
          	
          	<div class="row"><div class="redbox  col-lg-12 "></div></div>
          	
          	<div class="row"><div class="greenbox  col-lg-12 "></div></div>
          	
          	<div class="row">
          		<div class="row pinkbox col-lg-4 col-xs-offset-1"></div>
          		
	          	<div class="row yellowbox col-lg-4 col-xs-offset-1 "></div> 
	          	      	
	          	<div class="row cyanbox col-lg-4 col-xs-offset-1"></div>          	
          	</div>
          
          	<div class="row"><div class="graybox col-lg-12 "></div></div>
          
          </main>
    		
    </body>
</html>

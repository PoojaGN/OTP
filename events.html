<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>events</title>
	<style>
		.box{
			width:300px;
			height:300px;
			margin:auto;
			background-color:cyan;
		}
		textarea{
			margin:0px auto;
			font-size:30px;
			display:block;
		}
	</style>
	<script>
		
		window.onload=function (){
			var box=document.getElementsByTagName("div")[0];
			if(box.addEventListener){
				box.addEventListener("mouseover",write);
				box.addEventListener("mouseup",write);
				box.addEventListener("mousedown",write);
				box.addEventListener("mouseout",write);
				box.addEventListener("click",write);
			}
		}

			document.getElementById("t1").innerHTML+="box";

		}
		
	</script>
</head>
<body>
	<div class="box"></div>
	<br />
	<textarea name="t1" id="t1" cols="30" rows="10"></textarea>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>practice layout</title>
	<style>
		body{
			width:1000px;
			height:700px;
			margin:0px auto;
		}
		header{
			width:1000px;
			height:20px;
			margin:10px;
			margin-bottom:20px;
			background-color:gray;
			color: white;
		}
		nav{
			width:1000px;
			height:20px;
			margin:10px;
			margin-bottom:20px;
			background-color:gray;
			color: white;
		}
		main{
			width:1000px;
			height:390px;
		}
		main header{
			width:800px;
			height:80px;
			margin:10px;
			background-color:gray;
			color: white;
		}
		
		article{
			width:800px;
			height:100px;
			margin:10px;
			top:10px;
			float:left;
			background-color:gray;
			color: white;
		}
		
		aside{
			width:180px;
			height:430px;
			margin:10px;
			margin-left:830px;
			margin-top:-440px;
			top:120px;
			float:left;
			background-color:gray;
			color: white;
		}
		aside header{
			width:180px;
			height:20px;
			margin-top:-10px;
			top:100px;
			margin-left:0px;
			float:left;
			background-color:silver;
			color: white;
		}
		footer{
			width:1000px;
			height:20px;
			margin:10px;
			float:left;
			background-color:gray;
			color: white;
		}
	</style>
</head>
<body>
	<header>Header</header>
	<nav>nav</nav>
	<main>
		<header>main header</header>
		<section>
			
			<article>article 1</article>
			<article>article 2</article>
			<article>article 3</article>
		</section>
		<aside>
			<header>aside header</header>
		</aside>
	</main>
	<footer>footer</footer>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
	canvas{
		display:bolck;
	 	boder:2px solid red;
	 	background-color:#ccff00;
	 	}	
	</style>
	<script>
		
		var can=null;
		var ctx=null;
		window.onload=function(){
			can=document.getElementById("can");
			ctx=can.getContext("2d");
			ctx.fillStyle="gray";
			//ctx.lineWidth=10px;
			ctx.beginPath();
			ctx.moveTo(50,50);
			ctx.lineTo(50,100);
			ctx.lineTo(100,100);
			ctx.lineTo(100,50);
			ctx.lineTo(50,50);
			ctx.stroke();
			ctx.fill();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(100,100);
			ctx.lineTo(100,150);
			ctx.lineTo(150,150);
			ctx.lineTo(150,100);
			ctx.lineTo(100,100);
			ctx.stroke();
			ctx.fill();
			ctx.closePath();
			
		};	
	</script>
</head>
<body>
	
	<canvas id="can"></canvas>
</body>
</html>

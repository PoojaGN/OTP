<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>shapes</title>
	<script>
		var can=null;
		var ctx=null;
		window.onload=function (){
			can.document.getElementByTagName("can");
			ctx=can.getContext("2d");
			
			ctx.fillStyle="grey";
			ctx.lineWidth=50;
			ctx.beginPath();
			ctx.moveTo(50,50);
			ctx.lineTo(100,100);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();
			
			ctx.lineWidth=10;
			ctx.strokeStyle="white";
			ctx.beginPath();
			ctx.moveTo(90,90);
			ctx.lineTo(120,120);
			ctx.closePath();
			ctx.stroke();
			
			ctx.lineWidth=10;
			ctx.strokeStyle="white";
			ctx.beginPath();
			ctx.moveTo(140,140);
			ctx.lineTo(170,170);
			ctx.closePath();
			ctx.stroke();
		};
	</script>
</head>
<body>
	<canvas id="can" width="800" height="400" border="1px solid blue"></canvas>
</body>
</html>

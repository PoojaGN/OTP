<html lang="en">
<head>

	canvas{

	 	}

	<script>
		var can=null;
		var ctx=null;

			can=document.getElementById("can");
			ctx=can.getContext("2d");
			//var joke=document.getElementById("joke");
			//ctx.drawImage(joke,0,0);
			var img=new Image();
			img.src="images/001.jpg";
			img.onload= function() {
			ctx.drawImage(img,0,0,150,150);	//image object,left ,top
			};	
		};
	</script>
</head>
<body>
	
	<canvas id="can"></canvas>
</body>

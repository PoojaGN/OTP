<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>dom creation</title>
	<style>
		#box{
			width:900px;
			height:600px;
			background-color:black;
			overflow:auto;
		}
	</style>
	<script>
	window.onload=function(){
		document.querySelectorAll("button")[0].addEventListener("click",addbox);
		document.querySelectorAll("button")[1].addEventListener("click",remove_first_box);
		document.querySelectorAll("button")[2].addEventListener("click",remove_last_box);
	}
		function addbox(){
			var elm=document.createElement("div");
			var r=Math.round(Math.random()*255);
			var g=Math.round(Math.random()*255);
			var b=Math.round(Math.random()*255);
			elm.setAttribute("style","width:100px; height:100px; background-color:rgb("+r+","+g+","+b+"); float:left; margin:5px;");
			document.getElementById("box").appendChild(elm);
		}
		function remove_first_box(){
			var elm=document.getElementById("box").firstChild;
			if(elm){
				document.getElementById("box").removeChild(elm);
			}
			else {
				alert("you are out of boxes");
			}
		}
		function remove_last_box(){
			var elm=document.getElementById("box").lastChild;
			if(elm){
				document.getElementById("box").removeChild(elm);
			}
			else {
				alert("you are out of boxes");
			}
		}
	
	</script>
</head>
<body>
	<button>add box</button>
	<button>remove first box</button>
	<button>remove last box</button>
	<div id="box"></div>
</body>
</html>


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>workerA</title>
    <script>
        var worker = null;
        window.onload = function(){
            worker = new Worker("worker1/workerA.js");
            worker.onmessage = messageHandler;
        };
        /*function messageHandler(evt){
            document.getElementById("log").textContent = evt.data;
        }*/
        function startMessage(){   
            	worker = new Worker("worker1/workerA.js");
            	worker.onmessage = messageHandler;
        		//worker.postMessage(document.getElementById("ti").value);
        }
        function messageHandler(evt){
            document.getElementById("log").textContent = evt.data;
        }
           
        function sendMessage(){
            worker.postMessage(document.getElementById("ti").value); 
        }
        function stopMessage(){
            worker.terminate();
        }
    </script>
</head>
<body>
	<hr />
    <button onclick="startMessage()">start</button><hr />
    <input type="text" id="ti" />
    <button onclick="sendMessage()">send</button><hr />
    <button onclick="stopMessage()">stop</button><hr />
    <hr/>
    <h1 style="color:brown">Number is : <span id="log" style="color:blue"> </span></h1>
</body>
</html>

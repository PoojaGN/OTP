		  window.onload=function(){

		    	var ctx=c.getContext("2d");
		    	ctx.fillStyle = "purple";
				ctx.strokeStyle = "green";
				// ctx.lineJoin = "miter";
				ctx.lineWidth = 10;
				ctx.moveTo(200,200);
				ctx.arc(200,200,100,(Math.PI/180)*0, (Math.PI/180)*90, false);

				ctx.stroke();

<!DOCTYPE html>
<html>
    <head>
        <title>Web Form</title>
        <link rel='stylesheet' type='text/css' href='webform.css'/>
        </head>
    <body>
        <div id="header"><h1>Contact Us!</h1></div>
        <div id="article">
            <div id="demo">
                <form name="input" action="#" method="post">
            	    First name: <input type="text" name="firstname" placeholder="firstname" required="required"><br/>
            	    Last name: <input type="text" name="lastname" placeholder="lastname" required><br/>
            	    E-mail: <input type="email" name="email" placeholder="e-mail" required="required"><br/><br/>
                </form>
            </div>
            <div>
                <form id="opt">
                    Message: <br/><textarea name="msg"></textarea><br/>
                    <p>Sex:</p>
                    <input type="radio" name="male" value="male">Male
                    <input type="radio" name="female" value="female">Female<br/><br/>
                    <input type="checkbox" name="update" value="updates" checked>I'd like to receive notices in mail<br/>
                    <input type="checkbox" name="service" value="services">I'd like to receive notices pertaining to related websites and their services.<br/><br/> 
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>bit 06</title>
	<script>
		function callFun(src,traget){
			document.getElementById(traget).value = src.value;
		}
	</script>
</head>
<body>
	<table cellpadding="6px;" cellspacing="6px;">
		<tr>
			<td>name of the tag</td>
			<td>tag as render in the browser</td>
		</tr>
		<tr>
			<td>text</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td>color</td>
			<td><input type="color" /></td>
			<!-- <input  type="color" onchange="callFun(this,'col')" /><output id="col"></output> -->
		</tr>
		<tr>
			<td>search</td>
			<td><input type="search" /></td>
		</tr>
		<tr>
			<td>number</td>
			<td><input type="number" /></td>
			<!-- input  onchange="callFun(this,'num')"  type="number" min="5" max="100" step="5"/><span id="num"></span> -->
		</tr>
		<tr>
			<td>date</td>
			<td><input type="date" /></td>
			<!-- <input type="date" min="2016-02-16" max="2016-04-24" step="7" /> -->
		</tr>
		<tr>
			<td>week</td>
			<td><input type="week" /></td>
		</tr>
		<tr>
			<td>month</td>
			<td><input type="month" /></td>
		</tr>
		<tr>
			<td>email</td>
			<td><input type="email" /></td>
		</tr>
		<tr>
			<td>range</td>
			<td><input type="range" /></td>
			<!-- <input type="range" onchange="callFun(this,'rng')" /><span id="rng"></span> -->
		</tr>
	</table>
	<progress id="prog" value="0.3"></progress>
	<br />
	<meter id="prog" low="0.3" high="0.6" optimum="0.4" value="0.5"></meter>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        select{
        	margin:0px auto;
        	display:block;
        }
    </style>
    <script>
        var xhr = new XMLHttpRequest();
            window.onload = function(){
                xhr.open("get","data/one.xml",true);
                xhr.send();
                xhr.onreadystatechange = ajaxHandler;
                document.getElementsByTagName("select").onclick=callfun();
            };
            function ajaxHandler(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    var data = xhr.responseXML;
                    for(var i = 0 ; i < data.getElementsByTagName('hName').length; i++){
                        document.getElementsByTagName("select")[0].innerHTML += "<option>"+data.getElementsByTagName("hName")[i].innerHTML+"</option>";
                    }                   
                };
            }
           function callfun(){
           	var sh=document.getElementsByTagName("select")[0].value;         
           }
    </script>
</head>
<body>
    <select></select>
</body>
</html>

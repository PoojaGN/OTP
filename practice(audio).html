	<script>
		function audiplay(){
			document.getElementById("audi").play();
			setInterval(chcekaudi,10);

		function audipause(){
			document.getElementById("audi").pause();
		}
		function audistop(){
			var vid=document.getElementById("audi");
			vid.currentTime=0;
			vid.pause();
		}
		function checkaudi(){
			document.getElementBy("log").innerHTML=document.getElementById("audi").currentTime+"| Duration is "+document.getElemnetById("audi").duration;
		}
	</script>
</head>
<body>
	<h1 id="log"></h1>
	<audio id="audi" controls poster="images/batman.jpg" >

	</audio>

</body>
